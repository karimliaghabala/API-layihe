            </div>

            <div class="right">
                <p class="p">Almaq istəyirəm</p>

                    <button class="rubRight">RUB</button>
                    <button class="usdRight">USD</button>

                </div>

                    <input type="text" name="secondInput" class="inputs secondInput">
